<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card Carousel with Precise Viewport</title>

        <link rel="stylesheet" href="style.css">
        <style>
            /* Style the image */
            .animated-image {
                width: 200px;
                /* Adjust size as needed */
                transition: transform 0.3s ease;
            }

            /* Scale animation on hover */
            .animated-image {
                animation: bounce 0.6s ease infinite alternate;
            }

            /* Keyframes for bounce effect */
            @keyframes bounce {
                0% {
                    transform: translateY(0);
                }

                50% {
                    transform: translateY(-10px);
                }

                100% {
                    transform: translateY(0);
                }
            }

        </style>
    </head>

    <body>

        <!-- Animated Loading Screen -->
        <div id="loader"></div>

        <div class="container">
            <!-- Top-left and top-right icons -->
            <div class="top-icons">
                <a href="#"><img src="img/lefttop.png" alt="left Icon"></a>
                <div class="header-logo">
                    <a href="#"><img src="img/Logo-Full-No-TM.svg" alt="center Icon"></a>
                </div>
                <a href="#"><img src="img/righttop.png" alt="right Icon"></a>
            </div>

            <!-- Animated header -->
            <header>
                <h6 class="scrolling-text"></h6>
            </header>

            <!-- Header Text Above Carousel -->


            <!-- Carousel Section -->
            <div class="carousel-container">
                <div class="carousel">
                    <div class="card position-1">
                        <a href=""><img src="img/Cups.svg" alt="CUPS"></a>
                        <p>CUPS</p>
                    </div>
                    <div class="card position-2">
                        <a href=""><img src="img/About.svg" alt="About"></a>
                        <p>ABOUT</p>
                    </div>
                    <div class="card position-3">
                        <a href=""><img src="img/Merch.svg" alt="MERCH"></a>
                        <p>MERCH</p>
                    </div>
                    <div class="card position-4">
                        <a href=""><img src="img/Special.svg" alt="SPECIALS"></a>
                        <p>SPECIALS</p>
                    </div>
                    <div class="card position-5">
                        <a href=""><img src="img/delivery.svg" alt="Delivery"></a>
                        <p>DELIVERY</p>
                    </div>
                    <div class="card position-6">
                        <a href=""><img src="img/Branchs.svg" alt="branches"></a>
                        <p>Branches</p>
                    </div>
                    <div class="card position-7">
                        <a href=""><img src="img/Gifts.svg" alt="gifts"></a>
                        <p>GIFTS</p>
                    </div>

                    <div class="card position-8">
                        <a href=""><img src="img/Lids.svg" alt="Linds"></a>
                        <p>Lids</p>
                    </div>


                </div>
            </div>

            <!-- Controls with arrows and rotating star -->
            <div class="controls">
                <button class="arrow left-arrow">&#10094;</button>
                <div class="star"><img src="img/specials.png" width="60px" height="50px"></div>
                <button class="arrow right-arrow">&#10095;</button>
            </div>
            <!-- Icon at bottom left -->
            <div class="bottom-left-icon ">
                <a href="#"><img src="img/Let's-be-friends-Charcter Octo Color.svg" alt="Icon"
                        class="animated-image"></a>


            </div>

            <!-- Footer Section -->
            <footer>
                <a href="https://www.tiktok.com/@octoblend" name="Tiktok">Tiktok</a>
                <a href="https://www.instagram.com/octoblend/" name="instagram">Instagram</a>
                <a href="https://www.facebook.com/OctoBlend/
                " name="contact">Facebook</a>
                <a href="" name="T&Cs">T&Cs</a>


                <script src="script.js"></script>

            </footer>
        </div>

    </body>

</html>
